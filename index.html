<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <h1>Applying a CSS mask</h1>
  <div class="instamask">
    <img src="img\montagne.jpg" alt="" />
  </div>


  <svg>
    <!-- THE mask -->
    <mask id="mask" maskContentUnits="objectBoundingBox">
      <!-- using an img, but this img is black/transparent so we filter it to make it white -->
      <image src="img/themaskv3.png" width="1" height="1" preserveAspectRatio="none" filter="url(#filter)"/>
    </mask>

    <!-- the filter to make the image white -->
    <filter id="filter">
      <feFlood flood-color="white" />
      <feComposite in2="SourceAlpha" operator="in" />
    </filter>
  </svg>


</body>
</html>
